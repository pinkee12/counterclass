<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counter class</title>
<style>
  button {
    padding: 15px 20px;
    font-size: 15px;
    margin: 7px;
    background-color: rgb(18, 43, 21);
    color:white;
  }
</style>
</head>
<body>
<h1>Counter</h1>
<p id="counter">0</p>
<button id="pressButton">Start/Stop</button>
<button id="incrementButton">Increment</button>
<button id="decrementButton">Decrement</button>

<script>
  let intervalId;
  let count = 0;
  let isAutomatic = false;

  function startStopButton() {
    if (!isAutomatic) {
      intervalId = setInterval(incrementCounter, 1000);
      document.getElementById("pressButton").textContent = "Stop";
    } else {
      clearInterval(intervalId);
      document.getElementById("pressButton").textContent = "Start";
    }
    isAutomatic = !isAutomatic;
  }

  function incrementCounter() {
    count++;
    document.getElementById("counter").textContent = count;
  }

  function incrementManual() {
    clearInterval(intervalId);
    count++;
    document.getElementById("counter").textContent = count;
    isAutomatic = false;
  }

  function decrementManual() {
    clearInterval(intervalId);
    count--;
    document.getElementById("counter").textContent = count;
    isAutomatic = false;
  }

  document.getElementById("pressButton").addEventListener("click", startStopButton);
  document.getElementById("incrementButton").addEventListener("click", incrementManual);
  document.getElementById("decrementButton").addEventListener("click", decrementManual);
</script>
</body>
</html>
